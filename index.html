<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>EDUTECH</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <a class="navbar-brand bg-dark" href="#">Edutech</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Languages Available
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">English</a>
                <a class="dropdown-item" href="#">Hindi</a>
              </div>
              
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Boards
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">CBSE</a>
                  <a class="dropdown-item" href="#">ICSE</a>
                  <a class="dropdown-item" href="#">State Board</a>
  
                </div>
                
              </li>
          </ul>
          <i   style='font-size:24px' class='fas'>&#xf51c;</i>
        </div>
    </nav>

      <!-- body -->
    
    <section class="primary-box" >
      <div class="inside-box">
        <h1>Having lots of doubt but unable to clear it out</h1>
        <h2>clear all of it with the cheapest fee</h2>
        <h1>EDUTECH</h1>

      </div>
    </section>
    <!-- contact -->
    <section class="secondary-box">
      <form >
        <h1>Register</h1>
        <div class="form-group row">
          <label for="inputname" class="col-sm-2 col-form-label" >Name</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="name" placeholder="Full name">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="email id">
          </div>
        </div>

        <div class="form-group row">
          <label for="phone" class="col-sm-2 col-form-label">Contact Number</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="tel" placeholder="phone no.">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputlanguage"  class="col-sm-2 col-form-label" >Languages</label>
          <div class="col-sm-10">
            <select id="inputlanguage" class="form-control">
              <option selected>English</option>
              <option>Hindi</option>  
            </select>
          </div>
        </div>
         
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
      
    </section>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
